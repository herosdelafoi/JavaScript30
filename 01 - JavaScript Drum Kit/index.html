<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/üî•" />
  <h3>Je suis h√©ros</h3>
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
    function playSound(e){
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);//on declare une variable qui conserve le premier element qui correspond √† un s√©lecteur CSS(ici audio)
      if(!audio) return; //arr√™te la fonction si aucun √©l√©ment n'a √©t√© trouv√©. 
      audio.currentTime = 0;  // r√©duire  
      audio.play();//pour jouer le son  

      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);//on declare une variable qui conserve le premier element qui correspond √† un s√©lecteur CSS(ici .key)
      key.classList.add('playing');//ajoute la classe playing disponible dans le CSS
    }

    function removeTransition(e){
      if(e.propertyName != 'transform') return; 
      this.classList.remove('playing');
  }
    const keys = document.querySelectorAll('.key'); //retourne une NodeList de tout les elements qui ont la classe Key  
    keys.forEach(key => key.addEventListener('transitionend', removeTransition)); //on parcoure cette liste pour associer √† ses elements la m√©thode pour ecouter lorsque la transition afin de lui dire ce qu'il doit faire. ici il doit faire removeTransition comme callback

    window.addEventListener('keydown', playSound)//permet d'ecouter lorsque une touche est enfonc√©. 

</script>
</body>
</html>
